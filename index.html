<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/materialize.min.js"></script>
  <script src="json/infoFilms.js"></script>
  <title>Cineplex</title>
</head>

<body>

  <div class="row">
    <nav class="col s12 nav-extended">
      <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo">
          <img height="65px" src="recursos/logos/imax-logo.svg" alt="Logo">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="https://github.com/DaniAfonso/">DaniAfonso</a>
          </li>
          <li>
            <a href="https://github.com/DaniAfonso/Cineplex">Cineplex</a>
          </li>
        </ul>
      </div>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="./index.html" class="breadcrumb">Película</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="contFilms" class="row">
        </div>
      </div>

    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        <a class="grey-text text-lighten-3" href="https://github.com/DaniAfonso/Cineplex">Repositorio GitHub</a>
        - © 2018 Daniel Afonso Copyright
        <a class="grey-text text-lighten-4 right" href="https://github.com/DaniAfonso">
          <img height="25px" src="recursos/logos/creative.svg" alt="Logo">
        </a>
      </div>
    </div>
  </footer>

  <div class="container">
    <div class="row">

      <!-- Modal Structure -->
      <div id="modalFilm" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4 ident="" id="mTitulo"></h4>
          <div id="mFlotante">
            <img id="mImg" src="">
            <p id="mTitulo2"></p>
            <p id="mAnio"></p>
            <p id="mDuracion"></p>
            <p id="mPais"></p>
            <p id="mGenero"></p>
            <p id="mPrecio"></p>
            <p id="mSinopsis"></p>
          </div>
          <div id="mBlock">
            <fieldset>
              <div id="dateP" class="col s12 m6">
                <div id="dateIcon">
                  <i class="small material-icons">date_range</i>
                  <p>Fecha:</p>
                </div>
                <input type="text" class="datepicker">
              </div>
              <legend>Horario disponible:</legend>
              <div id="mHoras" class="col s12 m6"></div>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <a class="waves-effect waves-light btn modal-close">Cerrar</a> -->
          <a class="modal-action modal-close waves-effect waves-red btn-flat">Cerrar</a>
          <a id="mAceptar" class="waves-effect waves-green btn-flat">Aceptar</a>
        </div>
      </div>

    </div>
  </div>

  <script src="js/objs/objs.js"></script>
  <script src="js/utiles.js"></script>
  <script src="js/load.js"></script>
</body>

</html>
