<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/pay.css" />
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/materialize.min.js"></script>
    <script src="json/infoFilms.js"></script>
    <title>Cineplex</title>
</head>

<body>

    <div class="row">
        <nav class="col s12 nav-extended">
            <div class="nav-wrapper">
                <a href="./index.html" class="brand-logo">
                    <img height="65px" src="recursos/logos/imax-logo.svg" alt="Logo">
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="https://github.com/DaniAfonso/">DaniAfonso</a>
                    </li>
                    <li>
                        <a href="https://github.com/DaniAfonso/Cineplex">Cineplex</a>
                    </li>
                </ul>
            </div>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="./index.html" class="breadcrumb">Película</a>
                    <a href="#" class="breadcrumb">Asientos</a>
                    <a href="#" class="breadcrumb">Pago</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card horizontal">
                    <div class="card-image">
                        <img id="infoImg" src="">
                    </div>
                    <div class="card-stacked">
                        <div id="infoFlotante" class="card-content">
                            <p id="infoTitulo"></p>
                            <p id="infoDuracion"></p>
                            <p id="infoFecha"></p>
                            <p id="infoHora"></p>
                            <p id="infoPrecio"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contEntradas" class="col s12 m6">
                <ul class="collection">
                    <li class="collection-item avatar">
                        <i class="material-icons circle red">assignment</i>
                        <span class="title">Entradas: </span>
                        <div class="dividir">
                            <p>Cantidad:</p>
                            <p id="cantEnt">1</p>
                        </div>
                        <div class="dividir">
                            <p>Subtotal:</p>
                            <p id="totalEnt">7€</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <form class="col s12" action="./confirm.html" onsubmit="return pagar()">
                    <div class="row">
                        <form class="col s12">
                            <fieldset>
                                <legend>Formulario:</legend>
                                <div class="input-field col s12 m6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" required type="email" class="validate">
                                    <label for="email" data-error="Error" data-success="Correcto">Email</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="titular" required type="text" class="validate">
                                    <label for="titular" data-error="Error">Titular</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <i class="material-icons prefix">credit_card</i>
                                    <input minlength="16" maxlength="16" data-length="16" required id="icon_telephone" type="text" class="validate">
                                    <label for="icon_telephone" data-error="Error">Número de tarjeta</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <i class="material-icons prefix">credit_card</i>
                                    <input minlength="3" maxlength="3" data-length="3" required id="cardNumber" type="number" class="validate">
                                    <label for="cardNumber" data-error="Error">CCV</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <i class="material-icons prefix">date_range</i>
                                    <input id="telephone" required type="text" class="validate">
                                    <label for="telephone" data-error="Error">Caducidad</label>
                                </div>
                                <div id="contPagar" class="input-field col s12">
                                    <button id="btnPagar" type="submit" class="waves-effect waves-light btn-large">
                                        <i class="material-icons left">attach_money</i>Pagar</a>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </form>
            </div>

            <div class="col s12 m9">

            </div>

        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <a class="grey-text text-lighten-3" href="https://github.com/DaniAfonso/Cineplex">Repositorio GitHub</a>
                - © 2018 Daniel Afonso Copyright
                <a class="grey-text text-lighten-4 right" href="https://github.com/DaniAfonso">
                    <img height="25px" src="recursos/logos/creative.svg" alt="Logo">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/objs/objs.js"></script>
    <script src="js/utiles.js"></script>
    <script src="js/pay.js"></script>
</body>

</html>
